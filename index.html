<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DarkVIX Hub</title>
<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #111;
    color: #fff;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: visible;
  }

  .titlebar {
    -webkit-app-region: drag;
    height: 32px;
    background: #1e1e1e;
    display: flex;
    align-items: center;
    position: relative;
  }

  .window-controls {
    display: flex;
    gap: 8px;
    position: absolute;
    left: 10px;
    top: 0;
    height: 32px;
    align-items: center;
    -webkit-app-region: no-drag;
  }

  .title {
    flex: 1;
    text-align: center;
    font-size: 13px;
    color: #fff;
    pointer-events: none;
    user-select: none;
  }

  .control {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.15s ease, box-shadow 0.2s ease;
  }

  .control:hover {
    transform: scale(1.15);
  }

  .control:hover::before {
    opacity: 1;
  }

  .control svg {
    width: 8px;
    height: 8px;
    fill: #111;
    opacity: 0;
    transition: opacity 0.2s ease;
  }

  .control:hover svg {
    opacity: 1;
  }

  .close {
    background: #ff5f57;
  }

  .minimize {
    background: #ffbd2e;
  }

  .maximize {
    background: #28c840;
  }

  .back {
    background: #3b7bff;
  }

  .switch {
    background: #8a2be2;
  }

  .update {
    background: #ff8c00;
    margin-right: 20px;
  }

  webview {
    flex: 1;
    border: none;
    display: inline-flex;
    width: 100%;
    height: calc(100vh - 32px);
  }

  .update-notification {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #333;
    padding: 10px 15px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    z-index: 1000;
    display: none;
  }

  .titlebar {
    overflow: visible;
  }

  #tooltip-global {
    position: fixed;
    padding: 6px 12px;
    background: rgba(0,0,0,0.8);
    color: white;
    border-radius: 4px;
    font-size: 12px;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.2s ease;
    z-index: 9999;
    transform: translateX(-50%);
    left: 0;
    top: 0;
  }
</style>
</head>
<body>
  <div id="tooltip-global"></div>

  <div class="titlebar">
    <div class="window-controls">
      <div class="control close" data-tooltip="Закрыть" onclick="api.controlWindow('close')">
        <svg viewBox="0 0 10 10"><path d="M1 1 L9 9 M9 1 L1 9" stroke="#111" stroke-width="2"/></svg>
      </div>
      <div class="control minimize" data-tooltip="Свернуть" onclick="api.controlWindow('minimize')">
        <svg viewBox="0 0 10 10"><rect x="1" y="4.5" width="8" height="1"/></svg>
      </div>
      <div class="control maximize" data-tooltip="Развернуть" onclick="api.controlWindow('maximize')">
        <svg viewBox="0 0 10 10"><rect x="1.5" y="1.5" width="7" height="7" fill="none" stroke="#111" stroke-width="1.5"/></svg>
      </div>
      <div class="control back" data-tooltip="Назад" onclick="api.goBack()">
        <svg viewBox="0 0 10 10"><path d="M6 2 L3 5 L6 8" stroke="#111" stroke-width="2" fill="none"/></svg>
      </div>
      <div class="control switch" data-tooltip="Переключить сайт" onclick="api.switchSite()">
        <svg viewBox="0 0 10 10"><path d="M2 5 L8 5 M5 2 L8 5 L5 8" stroke="#111" stroke-width="1.5" fill="none"/></svg>
      </div>
      <div class="control update" data-tooltip="Проверить обновления" onclick="api.checkForUpdates()">
        <svg viewBox="0 0 10 10"><path d="M5 2 L5 5 L7 4" stroke="#111" stroke-width="1.5" fill="none"/><circle cx="5" cy="7" r="1"/></svg>
      </div>
    </div>
    <div class="title">DarkVIX Hub</div>
  </div>

  <webview 
    id="webview"
    src="https://my.darkvix.ru" 
    useragent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/90.0.4430.212 Safari/537.36"
    allowpopups
    disablewebsecurity
  ></webview>

  <div class="update-notification" id="updateNotification"></div>

  <script>
    // Инициализация tooltip
    const tooltip = document.getElementById('tooltip-global');
    
    document.querySelectorAll('.control').forEach(control => {
      const tooltipText = control.getAttribute('data-tooltip');
      
      control.addEventListener('mouseenter', (e) => {
        tooltip.textContent = tooltipText;
        tooltip.style.opacity = '1';
        document.getElementById('webview').style.pointerEvents = 'none';
        updateTooltipPosition(e);
      });
      
      control.addEventListener('mousemove', (e) => {
        updateTooltipPosition(e);
      });
      
      control.addEventListener('mouseleave', () => {
        tooltip.style.opacity = '0';
        document.getElementById('webview').style.pointerEvents = 'auto';
      });
    });

    function updateTooltipPosition(e) {
      // Позиционируем tooltip на 15px ниже курсора и по центру
      tooltip.style.left = e.clientX + 'px';
      tooltip.style.top = (e.clientY + 15) + 'px';
    }

    // Остальной код API
    window.api = {
      currentSite: localStorage.getItem('lastSite') || 'mgr',
      lastUrl: localStorage.getItem('lastUrl') || 'https://mgr.darkvix.ru',
      
      init: function() {
        const webview = document.getElementById('webview');
        webview.src = this.lastUrl;
        
        webview.addEventListener('did-navigate', (e) => {
          this.lastUrl = e.url;
          localStorage.setItem('lastUrl', e.url);
          
          if (e.url.includes('my.darkvix.ru')) {
            this.currentSite = 'my';
            localStorage.setItem('lastSite', 'my');
          } else if (e.url.includes('mgr.darkvix.ru')) {
            this.currentSite = 'mgr';
            localStorage.setItem('lastSite', 'mgr');
          }
        });
        
        webview.addEventListener('did-navigate-in-page', (e) => {
          if (e.isMainFrame) {
            this.lastUrl = e.url;
            localStorage.setItem('lastUrl', e.url);
          }
        });
      },
      
      controlWindow: (action) => {
        const { ipcRenderer } = require('electron');
        ipcRenderer.send('window-control', action);
      },
      
      goBack: () => {
        const webview = document.querySelector('webview');
        if (webview.canGoBack()) {
          webview.goBack();
        }
      },
      
      switchSite: () => {
        const webview = document.getElementById('webview');
        if (this.currentSite === 'mgr') {
          webview.src = 'https://my.darkvix.ru';
          this.currentSite = 'my';
        } else {
          webview.src = 'https://mgr.darkvix.ru';
          this.currentSite = 'mgr';
        }
        localStorage.setItem('lastSite', this.currentSite);
        localStorage.setItem('lastUrl', webview.src);
      },
      
      checkForUpdates: () => {
        const notification = document.getElementById('updateNotification');
        notification.textContent = "Проверка обновлений...";
        notification.style.display = 'block';
        
        setTimeout(() => {
          notification.textContent = "У вас последняя версия приложения";
          setTimeout(() => {
            notification.style.display = 'none';
          }, 3000);
        }, 1500);
      }
    };

    document.addEventListener('DOMContentLoaded', () => {
      api.init();
    });
  </script>
</body>
</html>
